<!DOCTYPE html>
<html lang="en">
<head>
    <title>Goldon Shop</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .fakeimg {
            height: 200px;
            background: #aaa;
        }




    </style>
</head>
<body>

<div class="p-5 bg-primary text-white text-center">
    <h1>Golden Shop</h1>
    <p>Tilla buyumlar savdosi</p>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'index' %}">Uzuklar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'ziraklar' %}">Ziraklar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'braslet' %}">Braslet</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'sipochka' %}">Sipochka</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'hodimlar' %}">Hodimlar</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        {% for uzuk in sipochka %}
        <div class="col-sm-8">
            <img src="{{ uzuk.imageURL }}" style="width:400px;height:250px">
            <h3>gramm: {{ uzuk.gramm}} gr</h3>
            <h4>{{ uzuk.narxi }} $</h4>
            <h5>Tovar qo'yilgan sana: {{ uzuk.created_at }}</h5>
            <p>Murojat uchun ➡️{{ uzuk.murojat }}</p>
        </div>
        {% endfor %}
    </div>
</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</html>
